e2dc_install_path: /opt/stereum/ethereum2-docker-compose
stereum_user: stereum
network: pyrmont
setup: lighthouse_only


# mapping table (key, value) with network name as key and branch name as value
networks:
  pyrmont: master
  mainnet: mainnet

setups:
  lighthouse_only:
    services:
      - geth
      - beacon
      - validator
      - prometheus
      - grafana
    validator_services:
      - validator
    compose_path: lighthouse-only/docker-compose.yaml
    create_account: lighthouse-only/create-account.yaml
  prysm_only:
    services:
      - geth
      - beacon
      - slasher
      - validator
      - prometheus
      - grafana
    validator_services:
      - validator
    compose_path: prysm-only/docker-compose.yaml
    create_account: prysm-only/create-account.yaml
  multiclient:
    services:
      - geth
      - prysm_beacon
      - prysm_beacon_slasher
      - lighthouse_beacon
      - teku_beacon
      - dirk
      - vouch
      - prysm_slasher
      - grafana
      - prometheus
    validator_services:
      - dirk
      - vouch
    compose_path: multiclient-vouch-dirk/docker-compose.yaml

# docker settings
docker_address_pool_base: 172.80.0.0/12
docker_address_pool_size: 24
